W_GER.1.t: "第二轮洛桑谈判"
W_GER.1.desc: "1932年6月16日，为继续讨论德国的赔款问题，各有关国家在洛桑召开会议。美国怕被取消所有战债，拒绝派遣正式代表，只派观察员列席会议。会上，英国主张赔款与战债一并勾销；法国希望只取消战债，保留赔款；德国提出由于经济危机，无法实施杨格计划，要求对德国赔款问题作最后的解决。英、法、意、比等国一致反对德国的意见，要求它仍需付一定数额的赔款。最后达成的协议是7月9日签订的《洛桑协定》，规定德国最后赔款额为30亿马克。停付3年后于37年内分数次付清。除此以外，德国还须偿付杨格及道威斯借款的利息。\n但事到如今德国根本没有可能进行任何债务偿还，梅福券牵一发而动全身，如果进行还款德国经济会立刻崩溃。"
W_GER.1.a: "让我们邀请各国代表"
W_GER.2.t: "德国邀请"
W_GER.2.desc: "德国表示根本没有可能进行任何债务偿还，果进行还款德国经济会立刻崩溃，所有德国打算拖欠债务，暂不进行还钱"
W_GER.2.a: "警告德国不要得寸进尺"
W_GER.3.t: "第二轮洛桑谈判破裂"
W_GER.3.desc: "各国拒绝德国请求"
W_GER.3.a: "真是该死"
W_GER.4.t: "建设性不信任案"
W_GER.4.desc: "联邦议院有权对联邦总理表示不信任，并把他赶下台。但联邦议院不能以传统的半数以上议员的不信任迫使联邦总理下台，它必须在表示对联邦总理不信任的同时提出一名新的联邦总理候选人。因此，这种不信任案称为“建设性不信任案。\n奥图·布劳恩及其内政部长，西发利亚人卡尔·泽伟林对布吕宁内阁发动“建设性不信任投票”，如果我们不打算罢黜普鲁士邦政府，并且暴力威胁所有反对者的话，最好准备下一届内阁"
W_GER.4.a: "布吕宁到此为止"

W_GER.5.t: "脆弱的政治平衡被打破"
W_GER.5.desc: "时限将至"
W_GER.5.a: "必须立刻选择一位新总理"

