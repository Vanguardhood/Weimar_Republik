W_GER_mitteleuropa_alliance: "中欧同盟"
W_GER_the_austrian_question_desc: "小德意志解决方案是一个错误，我们必须立即纠正。我们应该胁迫奥地利加入我们的国家，或许甚至利用这个机会以布尔根兰换取与[HUN.GetNameDef]的联盟。"
