W_GER_accept_british_naval_dominance_desc: "1935年，法国共产党联合左翼党派法国社会党、法国激进社会党及各大工会举行了全国规模的反法西斯示威，反击右翼法西斯势力的不轨图谋，并在此基础上成立了“人民阵线”法国共产党在苏联的影响和授意下行动，谁知道法共是不是在为给日后的“红色法兰西”献礼"
