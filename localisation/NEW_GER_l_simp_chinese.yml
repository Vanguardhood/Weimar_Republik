W_GER_The_cornerstone_of_peace_in_Europe_desc: "“和解”才是欧洲和平的基石，在曾经战火连绵千年的欧洲大陆上,曾经习惯于以冲突和暴力方式解决生存危机和生存问题，而如今我们会主动寻求和解保证欧洲的和平"
W_GER_Realpolitik: "现实政治"
W_GER_Realpolitik_desc: "是由铁血宰相奥托·冯·俾斯麦所提出，当政者应以国家利益做为从事内政外交的最高考量，而不应该受到当政者的感情、道德伦理观、理想、甚至是意识形态的左右。所有的一切都应为国家利益服务"
